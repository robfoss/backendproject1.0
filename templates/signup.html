${header}

<section id="two" class="wrapper style2">
    <div class="inner">
    <div class="grid-style">
        <div>
            <div class="box">
                <div class="image fit">
                     
                </div>
        <div class="content">
            <form method="post" action="">
                <div class="row uniform">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="firstName" id="firstName" value="" placeholder="First Name" />
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="lastName" id="lastName" value="" placeholder="Last Name" />
                            </div>
                            <div class="4u 12u$(small)">
                                    <input type="text" name="zip" id="zip" value="" placeholder="Your Zip Code" />
                            </div>
                            <div class="4u 12u$(small)">
                                <input type="text" name="state" id="state" value="" placeholder="State" />
                            </div>
                            
                            <div class="6u 12u$(xsmall)">
                                <input type="email" name="email" id="email" value="" placeholder="Email" />
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <input type="tel" name="phone" id="phone" value="" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                required/>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <input type="password" name="password" id="password" value="" placeholder="Password" />
                            </div>
                            <div class="12u$">
                                <ul class="actions">
                                    <li><input type="submit" value="Submit" /></li>
                                </ul>
                            </div>
                        </div>
                        <footer class="align-center">
                            <div class="image left">
                                <img src="/images/secure.svg">
                            </div>
                        </footer>
                    </form>
        </div>
    </div>
</div>
</div>
</div>
</section>
${footer}
