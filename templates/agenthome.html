<!DOCTYPE HTML>
<html>
	<head>
		<title>Agent Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="/"></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/">Home</a></li>
					<li><a href="/agent/logout">Logout</a></li>
				</ul>
			</nav>

		<!-- One -->
        <section id="one" class="wrapper style2">
            <div class="inner">
                <div class="grid-style">
                    ${
                        leads.map(lead =>`<div>
                            <div class="box shadow2">
                                <div class="content">
                                    <header class="align-center">
                                        <h2>${lead.firstname} ${lead.lastname}</h2>
                                    </header>
                                    <p>${lead.concern}</p>
                                    <p>${lead.savings}</p>
                                    <p>${lead.age}</p>
                                    <p>${lead.phone}</p>
                                    <p>${lead.email}</p>
                                    <form method="POST" action="/agenthome/delete">
										<input type="submit" value="Delete">
									</form>
                                </div>
                            </div>
                        </div>
                        ` ).join('')

                    }

                    
                    </div>
                    </div>
                    </section>
            
		<!-- Two -->
			<section id="two" class="wrapper style2">
				<div class="inner">
					<div class="box">
						<div class="content">
							<header class="align-center">
								<p></p>
								<h2></h2>
							</header>
							
						</div>
					</div>
				</div>
			</section>
		<!-- Footer -->
${footer}
